<!DOCTYPE html>
<html>
    <head>
        <title>Find  a Job</title>
    </head>
    <link rel="stylesheet" type="text/css" href="./public/lib/bootstrap/dist/css/bootstrap.min.css" >

<body ng-app="jobfinder">
    
    <div ng-controller="mainController as vm">
        <h1>{{vm.title}}</h1>
        <div class="list-group">
          <a href="#" class="list-group-item" ng-repeat="job in vm.jobs">
            <h4 class="list-group-item-heading">{{job.title}}</h4>
            <p class="list-group-item-text">{{job.description}}</p>
          </a>
        </div>   
    </div>      
    <script src="public/lib/angular/angular.min.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
    
    <script src="app/main/mainController.js" type="text/javascript"></script>
    
</body>
</html>
